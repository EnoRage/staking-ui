<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staking</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="src/css/custom.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="top-blue container-fluid"></div>
<div class="container pt-4">
    <div class="row small">
        <div class="text-center col-12 d-flex justify-content-around">
            <div><i class="fas fa-arrow-left fa-2x navigation-icons"></i></div>

        </div>
        <div class="col-12 pt-4">
            <div class="card">
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between">
                        <div><img class="icon-chosen" src="src/cosmos.png"> Balance</div>
                        <span>$12345678910</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 pt-4">
            <div class="card">
                <div class="card-body p-2">
                    <div class="col-12 text-center">
                        <img style="width: 90px"
                             src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/cosmos/validators/assets/cosmosvaloper102ruvpv2srmunfffxavttxnhezln6fnc54at8c/logo.png">
                    </div>
                    <div class="text-center pt-1">
                          <p class="description">We have been participating in the validating role since early 2018 and is a proud member of the Never Jailed Crew of the Game of Stakes</p>
                    </div>
                    <div style="display: grid; grid-template: 1fr 1fr  / 1fr 1fr; grid-gap: 0px"
                         class="col-12 text-center pt-2">
                        <div>
                            <h5>Annual Rate (APR)</h5>
                        </div>
                        <div>
                            <h5>Staked amount</h5>
                        </div>
                        <div>
                            <p class="metric">9.65%</p>
                        </div>
                        <div>
                            <p class="metric">0</p>
                        </div>
                    </div>
                    <div class="col-12 text-center pt-2">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                            </div>
                            <input placeholder="Enter ATOM to stake" type="number" class="form-control" aria-label="Large"
                                   aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="col-12 text-center pt-4 pb-4">
                        <button class="btn btn-info btn-lg col-12">STAKE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
